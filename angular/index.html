<!doctype html>
<html ng-app="Gradientfun">
<head>
	<meta charset="utf-8">
	<title>Gradientfun.js</title>

	<link type="text/css" href="css/gradientfun.css" rel="stylesheet" />
	<link type="text/css" href="css/slider.css" rel="stylesheet" />

	<script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
	<script src="js/gradientfun.js"></script>
	<script src="js/color-utils.js"></script>
	<script src="js/helix.js"></script>
	<script src="js/value-slider.js"></script>
	<script src="js/color-slider.js"></script>
</head>
<body>

	<div ng-controller="GradientfunController">

		<helix colors="colors" rotations="rotations"></helix>

		{{rotations|number:2}}
		<value-slider value="rotations" max="66.66" width="320"></value-slider>
		<br/>

		<table class="colorControl">
			<tr>
				<td class="description">color</td>
				<td><input type="color" ng-change="colors[ 0 ].updateFromHex()" ng-model="colors[ 0 ].hex" /> &nbsp; {{colors[ 0 ].hex}}</td>
			</tr>
			<tr>
				<td class="description">red</td>
				<td><color-slider color="colors[ 0 ]" channel="'red'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">green</td>
				<td><color-slider color="colors[ 0 ]" channel="'green'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">blue</td>
				<td><color-slider color="colors[ 0 ]" channel="'blue'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">hue</td>
				<td><color-slider color="colors[ 0 ]" channel="'hue'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">saturation</td>
				<td><color-slider color="colors[ 0 ]" channel="'saturation'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">lightness</td>
				<td><color-slider color="colors[ 0 ]" channel="'lightness'" width="320"></color-slider></td>
			</tr>
		</table>
	</div>

</body>
</html>
