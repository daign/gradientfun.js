<!doctype html>
<html ng-app="Gradientfun">
<head>
	<meta charset="utf-8">
	<title>Gradientfun.js</title>

	<link type="text/css" href="css/gradientfun.css" rel="stylesheet" />
	<link type="text/css" href="css/slider.css" rel="stylesheet" />

	<script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
	<script src="js/gradientfun.js"></script>
	<script src="js/color-utils.js"></script>
	<script src="js/value-slider.js"></script>
	<script src="js/color-slider.js"></script>
</head>
<body>

	<div ng-controller="GradientfunController">
		{{one|number:0}}
		<value-slider value="one"   max="180" width="200"></value-slider>
		{{two|number:0}}
		<value-slider value="two"   max="400" width="240"></value-slider>
		{{three|number:0}}
		<value-slider value="three" max="100" width="280"></value-slider>

		<table>
			<tr>
				<td class="description">color</td>
				<td><div style="background: {{colorA.hex}}; width: 24px; height: 24px; display: inline-block;"></div></td>
			</tr>
			<tr>
				<td class="description">red</td>
				<td><color-slider color="colorA" channel="'red'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">green</td>
				<td><color-slider color="colorA" channel="'green'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">blue</td>
				<td><color-slider color="colorA" channel="'blue'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">hue</td>
				<td><color-slider color="colorA" channel="'hue'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">saturation</td>
				<td><color-slider color="colorA" channel="'saturation'" width="320"></color-slider></td>
			</tr>
			<tr>
				<td class="description">lightness</td>
				<td><color-slider color="colorA" channel="'lightness'" width="320"></color-slider></td>
			</tr>
		</table>
	</div>

</body>
</html>
